<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Cadastro Atores</title>
    </head>
    <body>
        <header>
            <h1>Cadastro Atores</h1>
        </header>
        <form action="./index.js" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
            <label for="nac">Nacionalidade</label>
            <input
                type="text"
                id="nac"
                placeholder="Digite sua nacionalidade"
            />
            <label for="img">URL Imagem</label>
            <input type="text" placeholder=".png ou .jpg" />
            <button>Cadastrar</button>
        </form>
        <section>
            <h1>Checar Cadastro</h1>
            <select name="" id=""></select>
        </section>
    </body>
    <script src="./index.js"></script>
</html>
